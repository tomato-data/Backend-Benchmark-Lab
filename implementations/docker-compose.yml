services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: benchmark
      POSTGRES_PASSWORD: benchmark
      POSTGRES_DB: benchmark
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchmark"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

  python-fastapi-pragmatic:
    build: ./python-fastapi-pragmatic
    profiles: ["fastapi-pragmatic"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://benchmark:benchmark@postgres:5432/benchmark
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  python-fastapi-strict:
    build: ./python-fastapi-strict
    profiles: ["fastapi-strict"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://benchmark:benchmark@postgres:5432/benchmark
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  python-django:
    build: ./python-django
    profiles: ["django"]
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_NAME=benchmark
      - DB_USER=benchmark
      - DB_PASSWORD=benchmark
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
volumes:
  postgres_data:
