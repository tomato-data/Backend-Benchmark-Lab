services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: benchmark
      POSTGRES_PASSWORD: benchmark
      POSTGRES_DB: benchmark
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchmark"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
  redis:
    image: redis:7-alpine
    profiles: ["cache"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  python-fastapi-pragmatic:
    build: ./python-fastapi-pragmatic
    profiles: ["fastapi-pragmatic"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://benchmark:benchmark@postgres:5432/benchmark
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./python-fastapi-pragmatic/src:/app/src:ro
    command:
      [
        "uvicorn",
        "src.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  python-fastapi-strict:
    build: ./python-fastapi-strict
    profiles: ["fastapi-strict"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://benchmark:benchmark@postgres:5432/benchmark
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./python-fastapi-strict/src:/app/src:ro
    command:
      [
        "uvicorn",
        "src.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  python-django:
    build: ./python-django
    profiles: ["django"]
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_NAME=benchmark
      - DB_USER=benchmark
      - DB_PASSWORD=benchmark
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  typescript-express:
    build: ./typescript-express
    profiles: ["express"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://benchmark:benchmark@postgres:5432/benchmark
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
  ruby-rails:
    build: ./ruby-rails
    profiles: ["rails"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://benchmark:benchmark@postgres:5432/benchmark
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      SECRET_KEY_BASE: benchmark-secret-key-base-for-testing-only
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

volumes:
  postgres_data:
  redis_data:
